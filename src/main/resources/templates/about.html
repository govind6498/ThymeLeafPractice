<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<h1>Hello Govind Kumar, How are You</h1>
	<h1>I amm Govind Singh</h1>

	<h1 th:text="${#strings.toLowerCase(Name)}"></h1>
	<h2 th:text="${CurrentDate}"></h2>
	<h2>
		Lenght of the Name is <span th:text="${#strings.length(Name)}"></span>
	</h2>
	<h2>
		Name of the Owner is <span th:text="${Name}"></span>
	</h2>
	<div th:with="a=5,b=90,n=${Name}">
		<h1>
			Value of a is <span th:text="${a}"></span>
		</h1>
		<h1 th:text="'Value of b is '+${b}"></h1>
		<h1>
			Local value of n is <span th:text="${n}"></span>
		</h1>
		<h2 th:text="'Sum of '+${a}+ ' and '+${b}+' is '+${a+b}"></h2>
	</div>
</body>
</html>
