<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<title>Example of Loop</title>
</head>
<body>
	<h1>Going to traverse element in collection..</h1>
	<!--   -->
	<h1 th:text="${names}"></h1>
	<ul>
		<li th:each="n ,status:${names}">
			<span th:style="${status.odd} ? 'color:red' :'color:orange'"th:text="${status.index+1} +' '+${n}">
			</span>
		</li>
	</ul>
</body>
</html>
